language: python

matrix:
  include:
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
      node: node
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11
      language: shell
      before_install:
        - pyenv global 3.7.4
        - nvm install 10
        - npm i -g npm
        - python -m pip install --upgrade pip
    - name: "Python 3.7 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python nvm
        - nvm install 10
        - npm i -g npm
        - python -m pip install --upgrade pip

cache:
  - npm
  - pip

before_install:
  - nvm install 10
  - npm i -g npm
  - pip3 install --upgrade pip

install:
  - npm ci
  - python3 setup.py install || python setup.py install

script:
  - python3 setup.py sdist bdist_wheel || python3 setup.py sdist bdist_wheel
  - npm run build
  - cd docs && make html && cd ..

notifications:
    email: false

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: docs/_build/html
    on:
      branch: develop
      repo: TagnumElite/niftools_sphinx_theme
      python: 3.7
